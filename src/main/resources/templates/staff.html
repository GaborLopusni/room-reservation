<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each=employee:${staff}>
            <td th:text=${employee.id}>Id</td>
            <td th:text=${employee.firstName}>First Name</td>
            <td th:text=${employee.lastName}>Last Name</td>
            <td th:text=${employee.position.toString()}>Position</td>
        </tr>        
    </table>
</body>
</html>
